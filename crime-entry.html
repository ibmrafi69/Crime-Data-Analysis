<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex justify-end max-w-lg mx-auto pt-6">
        <a href="index.html" title="Leave" class="flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow transition">
            <i class='bx bx-log-out text-2xl'></i> Leave
        </a>
    </div>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-lg relative border-4 border-blue-400">
            <div class="flex flex-col items-center mb-6">
                <span class="text-5xl text-blue-500 mb-2"><i class='bx bxs-shield-plus'></i></span>
                <h2 class="text-3xl font-extrabold text-purple-600 mb-2">Crime Data Entry</h2>
                <p class="text-gray-500 text-center">Fill out the form below to add a new crime record.</p>
            </div>
            <form id="crimeForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="year" class="block text-lg font-semibold text-blue-600 mb-2"><i class='bx bxs-calendar'></i> Year</label>
                        <select id="year" required class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                            <option value="">Select year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div>
                        <label for="month" class="block text-lg font-semibold text-blue-600 mb-2"><i class='bx bxs-calendar'></i> Month</label>
                        <select id="month" required class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                            <option value="">Select month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="crimeType" class="block text-lg font-semibold text-blue-600 mb-2"><i class='bx bxs-badge'></i> Crime Type</label>
                    <select id="crimeType" required class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                        <option value="">Select type</option>
                        <option value="Theft">Theft</option>
                        <option value="Assault">Assault</option>
                        <option value="Robbery">Robbery</option>
                        <option value="Fraud">Fraud</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="location" class="block text-lg font-semibold text-blue-600 mb-2"><i class='bx bxs-map'></i> Location</label>
                    <input type="text" id="location" required placeholder="Enter location" class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                </div>
                <div>
                    <label for="date" class="block text-lg font-semibold text-blue-600 mb-2"><i class='bx bxs-calendar-event'></i> Date</label>
                    <input type="date" id="date" required class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-purple-400">
                </div>
                <div>
                    <label for="description" class="block text-lg font-semibold text-blue-600 mb-2"><i class='bx bxs-pencil'></i> Description</label>
                    <textarea id="description" rows="3" required placeholder="Describe the crime" class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
                </div>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold text-lg rounded-xl shadow-lg transition flex items-center justify-center gap-2"><i class='bx bxs-save'></i> Save Crime Data</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('crimeForm').onsubmit = function(e) {
            e.preventDefault();
            // Collect form data
            const crime = {
                year: document.getElementById('year').value,
                month: document.getElementById('month').value,
                crimeType: document.getElementById('crimeType').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                description: document.getElementById('description').value
            };
            // Get existing crimes from localStorage
            let crimes = [];
            try { crimes = JSON.parse(localStorage.getItem('crimes') || '[]'); } catch { crimes = []; }
            crimes.push(crime);
            localStorage.setItem('crimes', JSON.stringify(crimes));
            alert('Crime data saved locally!');
            this.reset();
        };
    </script>
</body>
</html>
