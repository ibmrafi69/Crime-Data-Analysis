<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trend Analysis Report | Crime Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #18181b; color: #fff; min-height: 100vh; }
    .container { max-width: 700px; margin: 48px auto; background: #23232a; border-radius: 18px; box-shadow: 0 4px 24px #0002; padding: 40px 32px 32px 32px; }
    h2 { text-align: center; color: #9333ea; font-size: 2rem; font-weight: 700; margin-bottom: 28px; letter-spacing: 1px; }
    .desc { text-align: center; color: #a5b4fc; margin-bottom: 24px; }
    .chart-container { background: #18181b; border-radius: 12px; padding: 18px; margin-bottom: 24px; }
    .back-btn { position: fixed; top: 18px; right: 18px; z-index: 1000; }
    .back-btn button { padding: 6px 14px 6px 10px; font-size: 0.95em; border-radius: 30px; box-shadow: 0 2px 8px #ef444444; background: #ef4444; color: #fff; border: none; font-weight: bold; display: flex; align-items: center; gap: 6px; cursor: pointer; }
    .back-btn button:hover { background: #dc2626; }
    .back-icon { font-size: 1em; }
    @media (max-width: 700px) {
      .container { padding: 18px 6px 18px 6px; }
      h2 { font-size: 1.2rem; }
      .back-btn { top: 8px; right: 8px; }
    }
  </style>
</head>
<body>
  <div class="back-btn">
    <button onclick="goBack()" title="Back">
      <span class="back-icon"><i class='bx bx-arrow-back'></i></span> Back
    </button>
  </div>
  <div class="container">
    <h2><i class='bx bx-line-chart'></i> Trend Analysis Report</h2>
    <div class="desc">
      Time-series, seasonal pattern, and future forecast of crime data.<br>
      <span class="text-indigo-300">Monthly crime trends (based on your data)</span>
    </div>
    <div class="chart-container">
      <canvas id="trendChart" height="120"></canvas>
    </div>
  </div>
  <script>
    function goBack() {
      if (window.history.length > 1) {
        history.back();
      } else {
        window.location.href = "reports.html";
      }
    }

    // Get crime data from localStorage
    let crimes = [];
    try { crimes = JSON.parse(localStorage.getItem('crimes') || '[]'); } catch { crimes = []; }

    // Prepare monthly trend data (year-month as key)
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    const monthlyCounts = {};
    crimes.forEach(c => {
      // Accept both "month" and "year" fields
      const year = c.year || '';
      const month = c.month || '';
      if (year && month) {
        const key = `${year}-${month}`;
        monthlyCounts[key] = (monthlyCounts[key] || 0) + 1;
      }
    });

    // Sort keys chronologically
    const sortedKeys = Object.keys(monthlyCounts).sort((a, b) => {
      // a = "2024-January", b = "2024-February"
      const [yearA, monthA] = a.split('-');
      const [yearB, monthB] = b.split('-');
      if (yearA !== yearB) return yearA - yearB;
      return monthNames.indexOf(monthA) - monthNames.indexOf(monthB);
    });

    // Prepare data for Chart.js
    const labels = sortedKeys;
    const data = sortedKeys.map(k => monthlyCounts[k]);

    // Chart.js line chart
    new Chart(document.getElementById('trendChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Crime Count',
          data: data,
          borderColor: '#9333ea',
          backgroundColor: 'rgba(147,51,234,0.2)',
          fill: true,
          tension: 0.3,
          pointBackgroundColor: '#fff',
          pointBorderColor: '#9333ea'
        }]
      },
      options: {
        plugins: {
          legend: { display: true, labels: { color: '#fff' } }
        },
        scales: {
          x: { ticks: { color: '#a5b4fc' }, grid: { color: '#312e81' } },
          y: { ticks: { color: '#a5b4fc' }, grid: { color: '#312e81' }, beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
