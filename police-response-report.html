<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Police Response Report | Crime Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #18181b; color: #fff; min-height: 100vh; }
    .container { max-width: 700px; margin: 48px auto; background: #23232a; border-radius: 18px; box-shadow: 0 4px 24px #0002; padding: 40px 32px 32px 32px; }
    h2 { text-align: center; color: #facc15; font-size: 2rem; font-weight: 700; margin-bottom: 28px; letter-spacing: 1px; }
    .desc { text-align: center; color: #fde68a; margin-bottom: 24px; }
    .chart-container { background: #18181b; border-radius: 12px; padding: 18px; margin-bottom: 24px; }
    .back-btn { position: fixed; top: 18px; right: 18px; z-index: 1000; }
    .back-btn button { padding: 6px 14px 6px 10px; font-size: 0.95em; border-radius: 30px; box-shadow: 0 2px 8px #ef444444; background: #ef4444; color: #fff; border: none; font-weight: bold; display: flex; align-items: center; gap: 6px; cursor: pointer; }
    .back-btn button:hover { background: #dc2626; }
    .back-icon { font-size: 1em; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
    th, td { border: 1px solid #374151; padding: 8px 12px; text-align: left; }
    th { background: #facc15; color: #23232a; }
    td { background: #23232a; color: #fde68a; }
    @media (max-width: 700px) {
      .container { padding: 18px 6px 18px 6px; }
      h2 { font-size: 1.2rem; }
      .back-btn { top: 8px; right: 8px; }
    }
  </style>
</head>
<body>
  <div class="back-btn">
    <button onclick="goBack()" title="Back">
      <span class="back-icon"><i class='bx bx-arrow-back'></i></span> Back
    </button>
  </div>
  <div class="container">
    <h2><i class='bx bx-shield'></i> Police Response Report</h2>
    <div class="desc">
      Solved, pending, and case duration statistics based on your crime data.
    </div>
    <div class="chart-container">
      <canvas id="statusChart" height="100"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="durationChart" height="100"></canvas>
    </div>
    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Count</th>
          <th>Average Duration (days)</th>
        </tr>
      </thead>
      <tbody id="responseTable"></tbody>
    </table>
  </div>
  <script>
    function goBack() {
      if (window.history.length > 1) {
        history.back();
      } else {
        window.location.href = "reports.html";
      }
    }

    // Get crime data from localStorage
    let crimes = [];
    try { crimes = JSON.parse(localStorage.getItem('crimes') || '[]'); } catch { crimes = []; }

    // status: "Solved" | "Pending" | "In Progress"
    // start_date: "YYYY-MM-DD", end_date: "YYYY-MM-DD" (for solved cases)
    const statusCounts = { Solved: 0, Pending: 0, "In Progress": 0 };
    const durations = { Solved: [], Pending: [], "In Progress": [] };

    crimes.forEach(c => {
      const status = c.status || "Pending";
      statusCounts[status] = (statusCounts[status] || 0) + 1;
      let duration = null;
      if (c.start_date && c.end_date) {
        const start = new Date(c.start_date);
        const end = new Date(c.end_date);
        duration = Math.round((end - start) / (1000 * 60 * 60 * 24));
      }
      if (duration !== null) durations[status].push(duration);
    });

    function avg(arr) {
      if (!arr.length) return "-";
      return Math.round(arr.reduce((a, b) => a + b, 0) / arr.length);
    }

    const responseTable = document.getElementById('responseTable');
    ["Solved", "Pending", "In Progress"].forEach(status => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${status}</td><td>${statusCounts[status] || 0}</td><td>${avg(durations[status])}</td>`;
      responseTable.appendChild(tr);
    });

    new Chart(document.getElementById('statusChart'), {
      type: 'pie',
      data: {
        labels: Object.keys(statusCounts),
        datasets: [{
          data: Object.values(statusCounts),
          backgroundColor: ['#facc15', '#f59e42', '#6366f1']
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    new Chart(document.getElementById('durationChart'), {
      type: 'bar',
      data: {
        labels: Object.keys(durations),
        datasets: [{
          label: 'Avg Duration (days)',
          data: Object.keys(durations).map(k => avg(durations[k]) === "-" ? 0 : avg(durations[k])),
          backgroundColor: '#facc15'
        }]
      },
      options: {
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: { ticks: { color: '#fde68a' }, grid: { color: '#312e81' } },
          y: { ticks: { color: '#fde68a' }, grid: { color: '#312e81' }, beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
